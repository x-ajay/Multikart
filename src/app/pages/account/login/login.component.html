<section>
    <div class="container d-flex justify-content-evenly ">
        <div class=" main-container d-flex justify-content-evenly ">
            <div class="me-5">
                <form class="" [formGroup]="frmData" (ngSubmit)="onSubmit()">
                    <h3 style="font-family: sans-serif; font-weight: 600;">LOGIN</h3>
                    <div class="border ">
                        <div class="  m-4">
                            <div class=" input-group-lg">
                                <label class="form-label" for="">Email</label>
                                <input class="form-control " style="width: 500px" formControlName="email" type="email"
                                    placeholder="Email">
                            </div>
                            <div class="input-group-lg">
                                <label class="form-label" for="">Password</label>
                                <input class="form-control" style="width: 500px;" formControlName="password" type="text"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class=" mt-3">
                            <button type="submit" class=" button-style">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="ms-5">
                <div class="div-height">
                    <h3 style="font-family: sans-serif; font-weight: 600;">NEW CUSTOMER</h3>
                    <div class="border" style="width: 600px;">

                        <h6 class="m-5">CREATE A ACCOUNT</h6>
                        <p class="ms-5 me-4">Sign up for a free account at our store. Registration is quick and easy. It
                            allows you to be
                            able
                            to
                            order
                            from our shop. To start shopping click register.</p>
                        <div class=" m-3 mt-4">
                            <button class=" button-style" routerLink="/pages/register">CREATE AN
                                NEW
                                ACCOUNT</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
