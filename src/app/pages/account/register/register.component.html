<section>
    <div class="container main-container">
        <form [formGroup]="frmData" (ngSubmit)="onSubmit()">
            <h3 style="font-family: sans-serif; font-weight: 600;">CREATE ACCOUNT</h3>
            <div class="border ">
                <div class="d-flex justify-content-evenly align-content-center  mt-5">
                    <div class=" input-group-lg">
                        <label class="form-label" style="width: 500px;  " for="">First
                            Name</label>
                        <input class="form-control " type="text" formControlName="fname" placeholder="First Name">
                    </div>
                    <div class="input-group-lg">
                        <label class="form-label" style="width: 500px;  " for="">Last
                            Name</label>
                        <input class="form-control" type="text" formControlName="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="d-flex justify-content-evenly align-content-center mt-3">
                    <div class="input-group-lg">
                        <label class="form-label" style="width: 500px" for="">Email
                        </label>
                        <input class="form-control" type="text" formControlName="email" placeholder="Email">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors.required">Email is required.</div>
                            <div *ngIf="email.errors.email">Invalid email format.</div>
                        </div>
                    </div>
                    <div class="input-group-lg">
                        <label class="form-label" style="width: 500px" for="">Password
                        </label>

                        <div class="">
                            <p-password [(ngModel)]="value" formControlName="password" [toggleMask]=" true">
                                <ng-template pTemplate="header">
                                    <h6>Pick a password</h6>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                    <p-divider></p-divider>
                                    <p class="mt-2">Suggestions</p>
                                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                        <li>At least one lowercase</li>
                                        <li>At least one uppercase</li>
                                        <li>At least one numeric</li>
                                        <li>Minimum 8 characters</li>
                                    </ul>
                                </ng-template>
                            </p-password>
                        </div>

                    </div>
                </div>
                <div class="d-flex  align-content-center mt-3">
                    <button class=" button-style" type="submit">CREATE ACCOUNT</button>
                </div>
            </div>
        </form>

    </div>
</section>
